{% extends 'base.html' %}
{% load crispy_forms_tags %}

{% block content %}
<div>
    <div class="mb-5">
        <nav class="nav nav-pills nav-fill">
            <a class="nav-link fs-5" href="{% url 'profile' %}">Order History</a>
            <a class="nav-link fs-5" href="{% url 'update_profile' %}">Update Profile</a>
            <a class="nav-link fs-5 active" aria-current="page" href="{% url 'change_password' %}">Change Password</a>
            <a class="nav-link fs-5" href="{% url 'reset_password' %}">Reset Password</a>
        </nav>
    </div>
    <div>
        <h1 class="mb-4 fw-bold">Change Password</h1>
        <form method="post">
            {% csrf_token %}
            {{form|crispy}}
            <button class="btn btn btn-dark mt-3">Update</button>
        <form>
    </div>
</div>
{% endblock %}
